<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Dynamic app - example</title>
    <link rel="manifest" href="/manifest.json">
    <link rel="icon" href="/favicon.ico">
    <link rel="apple-touch-icon" href="/assets/images/app-icon-192.png">
    <!-- meta -->
    <meta name="description" content="Dynamic app - example">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="theme-color" content="#317EFB"/>
    <!-- preload -->
    <link rel="preload" href="https://unpkg.com/react@16/umd/react.production.min.js" as="script">
    <link rel="preload" href="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js" as="script">
    <link rel="preload" href="https://cdn.jsdelivr.net/npm/vue/dist/vue.js" as="script">
    <link rel="preload" href="/dist/app.js" as="script">
    <link rel="preload" href="/dist/app.css" as="style">
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <script>
      /* The basic serviceWorker of PWA */
      // if ('serviceWorker' in navigator) {
      //   navigator.serviceWorker.register('/worker.js');
      // }
    </script>
    <!-- lib -->
    <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- app -->
    <app-content></app-content>
    <link rel="stylesheet" href="/dist/app.css">
    <script src="/dist/app.js"></script>
  </body>
</html>
